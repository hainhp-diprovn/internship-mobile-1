on:
  push:
    branches:
      - develop
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v1
      - name: cd internship
        run: |
          cd internship
      - name: Install node modules
        run: |
          yarn install
      - name: Run tests
        run: |
          yarn test-ci
