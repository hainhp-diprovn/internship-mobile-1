on:
  push:
    branches:
      - develop
jobs:
  install-and-test:
    if: github.event.pull_request.merged == 'true'
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@master
      - name: Install node modules
        run: |
          yarn install
      - name: Run tests
        run: |
          yarn test-ci
